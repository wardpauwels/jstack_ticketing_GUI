<div class="loginFormWrap">
  <h2>Login</h2>
  <form name="loginForm" id="loginForm" (ngSubmit)="login()" #f="ngForm">
    <p>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Username..." required [(ngModel)]="user.username" #username="ngModel"/>
    </p>
    <p>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Password..." required [(ngModel)]="user.password" #password="ngModel"/>
    </p>
    <p>
      <button type="submit">Login</button>
    </p>
  </form>
</div>
